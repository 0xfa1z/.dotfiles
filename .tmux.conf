# Set the status line and pane border styles
set -g status-style "bg=yellow,fg=black"
set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-style "fg=yellow, bg=black"
set-option -g pane-border-style "fg=yellow, bg=black"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keybindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 5

bind Ã¤ split-window -h
bind - split-window -v

# Bind 'g' to split a new pane to the left of the current pane
bind g split-window -h -c "#{pane_current_path}" \; swap-pane -s -1

# Bind 'u' to split a new pane to the top of the current pane
bind u split-window -v -c "#{pane_current_path}" \; swap-pane -s -1

# Enable mouse mode
set -g mouse on

# Reload tmux config with prefix r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
